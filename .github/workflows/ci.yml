name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

      - name: Run type checking
        run: uv run mypy src/retro_metadata --ignore-missing-imports
        continue-on-error: true

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check src/retro_metadata tests/

      - name: Run ruff format check
        run: ruff format --check src/retro_metadata tests/

  go-test:
    name: Go ${{ matrix.go-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.21", "1.22", "1.23"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Run tests
        run: go test ./... -v -race -coverprofile=coverage.out

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: go
        continue-on-error: true

  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  shared-testdata:
    name: Validate Shared Test Data
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate JSON files
        run: |
          for file in testdata/**/*.json; do
            echo "Validating $file"
            python -m json.tool "$file" > /dev/null
          done

  cpp-test:
    name: C++ ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            compiler: gcc-12
            cc: gcc-12
            cxx: g++-12
          - os: ubuntu-latest
            compiler: clang-15
            cc: clang-15
            cxx: clang++-15
          - os: macos-latest
            compiler: apple-clang
            cc: clang
            cxx: clang++
          - os: windows-latest
            compiler: msvc
            cc: cl
            cxx: cl

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libicu-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install curl icu4c

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: |
          cmake -B build -S cpp \
            -DCMAKE_BUILD_TYPE=Release \
            -DRETRO_METADATA_BUILD_TESTS=ON \
            -DRETRO_METADATA_BUILD_EXAMPLES=ON

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -S cpp `
            -DCMAKE_BUILD_TYPE=Release `
            -DRETRO_METADATA_BUILD_TESTS=ON `
            -DRETRO_METADATA_BUILD_EXAMPLES=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run tests
        run: ctest --test-dir build --output-on-failure -C Release

  cpp-lint:
    name: C++ Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy-15 libcurl4-openssl-dev libicu-dev

      - name: Configure CMake
        run: |
          cmake -B build -S cpp \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DRETRO_METADATA_BUILD_TESTS=OFF \
            -DRETRO_METADATA_BUILD_EXAMPLES=OFF

      - name: Run clang-tidy
        run: |
          find cpp/src -name '*.cpp' | xargs clang-tidy-15 -p build --warnings-as-errors='*'

  cpp-format:
    name: C++ Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get install -y clang-format-15

      - name: Check formatting
        run: |
          find cpp -name '*.cpp' -o -name '*.hpp' | xargs clang-format-15 --dry-run --Werror
